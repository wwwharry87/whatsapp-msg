<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Relatório para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            display: inline-block;
            margin-right: 20px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        #qrModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #qrModal img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Envio de Relatório de Faltas via WhatsApp</h1>

    <button onclick="checkWhatsAppAndSend()">Enviar para WhatsApp</button>

    <div id="qrModal">
        <div id="qrModalContent">
            <h2>Escaneie o QR Code</h2>
            <img id="qrCodeImg" alt="QR Code do WhatsApp" />
        </div>
    </div>

    <script>
        async function checkWhatsAppAndSend() {
            try {
                const response = await fetch('/api/check-whatsapp');
                const result = await response.json();

                if (result.authenticated) {
                    alert('WhatsApp autenticado! Mensagem será enviada.');
                    // Adicionar a lógica de envio da mensagem
                } else if (result.qrCode) {
                    // Exibe o QR code no modal
                    document.getElementById('qrCodeImg').src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(result.qrCode)}&size=200x200`;
                    document.getElementById('qrModal').style.display = 'flex';
                } else {
                    alert('QR code não recebido. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao verificar a autenticação do WhatsApp:', error);
                alert('Erro ao verificar a autenticação do WhatsApp.');
            }
        }
    </script>
</body>
</html>
