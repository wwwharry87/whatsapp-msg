<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Relatório para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1ebe56;
        }

        /* Modal */
        #qrModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Envio de Relatório de Faltas via WhatsApp</h1>

    <!-- Botão para Enviar WhatsApp -->
    <button onclick="checkWhatsAppAndSend()">Verificar WhatsApp</button>

    <!-- Modal para QR Code -->
    <div id="qrModal">
        <div id="qrModalContent">
            <h2>QR Code para Autenticação:</h2>
            <img id="qrCodeImage" alt="QR Code do WhatsApp"/> <!-- Exibe a imagem do QR code -->
        </div>
    </div>

    <script>
        async function checkWhatsAppAndSend() {
            try {
                const response = await fetch('/api/check-whatsapp');
                const result = await response.json();

                if (result.authenticated) {
                    alert('WhatsApp autenticado! Mensagem será enviada.');
                } else if (result.qrImage) {
                    // Exibe o modal e mostra a imagem do QR code
                    document.getElementById('qrModal').style.display = 'flex';
                    document.getElementById('qrCodeImage').src = result.qrImage; // Exibe a imagem base64
                } else {
                    alert('QR code não disponível. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao verificar a autenticação do WhatsApp:', error);
                alert('Erro ao verificar a autenticação do WhatsApp.');
            }
        }
    </script>
</body>
</html>
