<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Relatório para WhatsApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            display: inline-block;
            margin-right: 20px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1ebe56;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h1>Envio de Relatório de Faltas via WhatsApp</h1>

    <!-- Dropdown de Municípios -->
    <div class="dropdown">
        <label for="municipio-dropdown">Município:</label>
        <select id="municipio-dropdown" onchange="fetchMunicipioData()">
            <option value="">Selecione o Município</option>
        </select>
    </div>

    <!-- Dropdown de Escolas -->
    <div class="dropdown">
        <label for="escola-dropdown">Escola:</label>
        <select id="escola-dropdown" onchange="filterTable()">
            <option value="">Selecione a Escola</option>
        </select>
    </div>

    <!-- Dropdown de Coordenadores -->
    <div class="dropdown">
        <label for="coordenador-dropdown">Coordenador:</label>
        <select id="coordenador-dropdown" onchange="filterTable()">
            <option value="">Selecione o Coordenador</option>
        </select>
    </div>

    <!-- Botão para Enviar WhatsApp -->
    <button onclick="generateAndSendPDF()">Enviar para WhatsApp</button>

    <!-- Tabela de Resultados -->
    <div class="table-container">
        <table id="result-table">
            <thead>
                <tr>
                    <th>TURMA</th>
                    <th>PROFESSOR</th>
                    <th>DISCIPLINA</th>
                    <th>DATA</th>
                    <th>FALTA</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        let municipiosData = [];
        let currentData = [];

        // Função para carregar os municípios do backend
        async function fetchMunicipios() {
            try {
                const response = await fetch('/api/municipios');
                if (!response.ok) {
                    throw new Error('Erro ao carregar os municípios.');
                }
                const municipios = await response.json();
                municipiosData = municipios;
                const municipioDropdown = document.getElementById('municipio-dropdown');

                municipios.forEach(municipio => {
                    const option = document.createElement('option');
                    option.value = municipio.url; // Guarda a URL do município
                    option.textContent = municipio.municipio;
                    municipioDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar os municípios:', error);
                alert('Erro ao carregar os municípios.');
            }
        }

        // Função para buscar os dados do município selecionado
        async function fetchMunicipioData() {
            const selectedUrl = document.getElementById('municipio-dropdown').value;
            if (!selectedUrl) {
                alert('Selecione um município');
                return;
            }

            try {
                const response = await fetch(`/api/municipio-dados?url=${encodeURIComponent(selectedUrl)}`);
                if (!response.ok) {
                    throw new Error('Erro ao carregar os dados do município.');
                }

                const municipioData = await response.json();
                const escolas = [...new Set(municipioData.map(d => d.escola))];
                const coordenadores = [...new Set(municipioData.map(d => d.coordenador))];

                populateDropdowns(escolas, coordenadores);
                populateTable(municipioData); // Preenche a tabela com os dados
            } catch (error) {
                console.error('Erro ao carregar os dados do município:', error);
                alert('Erro ao carregar os dados do município.');
            }
        }

        function populateDropdowns(escolas, coordenadores) {
            const escolaDropdown = document.getElementById('escola-dropdown');
            const coordenadorDropdown = document.getElementById('coordenador-dropdown');

            escolaDropdown.innerHTML = '<option value="">Selecione a Escola</option>';
            coordenadorDropdown.innerHTML = '<option value="">Selecione o Coordenador</option>';

            escolas.forEach(escola => {
                if (escola.trim()) {
                    const option = document.createElement('option');
                    option.value = escola;
                    option.textContent = escola;
                    escolaDropdown.appendChild(option);
                }
            });

            coordenadores.forEach(coordenador => {
                if (coordenador.trim()) {
                    const option = document.createElement('option');
                    option.value = coordenador;
                    option.textContent = coordenador;
                    coordenadorDropdown.appendChild(option);
                }
            });
        }

        function populateTable(data) {
            currentData = data;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Limpa a tabela

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.nmturma}</td>
                    <td>${row.professor}</td>
                    <td>${row.disciplina}</td>
                    <td>${row.data}</td>
                    <td>${row.falta}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterTable() {
            const selectedEscola = document.getElementById('escola-dropdown').value;
            const selectedCoordenador = document.getElementById('coordenador-dropdown').value;

            const filteredData = currentData.filter(item => {
                return (!selectedEscola || item.escola === selectedEscola) &&
                       (!selectedCoordenador || item.coordenador === selectedCoordenador);
            });

            populateTable(filteredData);
        }

        window.onload = fetchMunicipios;
    </script>
</body>

</html>
