<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicação Frontend e Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Comunicação Frontend e Backend</h1>
  <button id="testButton">Testar Comunicação</button>
  <p id="response"></p>

  <script>
    document.getElementById('testButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/test');
        const data = await response.json();
        document.getElementById('response').textContent = data.message;
      } catch (error) {
        document.getElementById('response').textContent = 'Erro ao se comunicar com o backend';
      }
    });
  </script>
</body>
</html>
