<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Relatório para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1ebe56;
        }

        /* Modal */
        #qrModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Envio de Relatório de Faltas via WhatsApp</h1>

    <!-- Botão para Enviar WhatsApp -->
    <button onclick="checkWhatsAppAndSend()">Verificar WhatsApp</button>

    <!-- Modal para QR Code -->
    <div id="qrModal">
        <div id="qrModalContent">
            <h2>QR Code para autenticação do WhatsApp:</h2>
            <div id="qrcode"></div> <!-- Elemento onde o QR code será gerado -->
            <br>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Inclusão da biblioteca de QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script>
        async function checkWhatsAppAndSend() {
            try {
                const response = await fetch('/api/check-whatsapp');
                const result = await response.json();
                
                console.log("QR Code recebido:", result.qrCode); // Log para verificar a string recebida

                if (result.authenticated) {
                    alert('WhatsApp autenticado! Mensagem será enviada.');
                } else if (result.qrCode) {
                    // Exibe o modal e gera o QR code a partir da string
                    document.getElementById('qrModal').style.display = 'flex';
                    document.getElementById('qrcode').innerHTML = ''; // Limpa o QR Code anterior, se existir
                    generateQRCode(result.qrCode); // Gera o QR Code
                } else {
                    alert('QR code não disponível. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao verificar a autenticação do WhatsApp:', error);
                alert('Erro ao verificar a autenticação do WhatsApp.');
            }
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // Função para gerar o QR Code
        function generateQRCode(qrString) {
            const qrCodeElement = document.getElementById('qrcode');
            QRCode.toCanvas(qrCodeElement, qrString, function (error) {
                if (error) {
                    console.error('Erro ao gerar o QR Code:', error);
                    alert('Erro ao gerar o QR Code. Verifique o console para mais detalhes.');
                }
            });
        }
    </script>
</body>
</html>
