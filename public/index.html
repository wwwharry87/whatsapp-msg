<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Relatório para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1ebe56;
        }

        /* Modal */
        #qrModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #qrModal img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>Envio de Relatório via WhatsApp</h1>

    <button onclick="checkWhatsAppAndSend()">Enviar Mensagem para WhatsApp</button>

    <!-- Modal para QR Code -->
    <div id="qrModal">
        <div id="qrModalContent">
            <h2>Escaneie o QR Code</h2>
            <img id="qrCodeImg" alt="QR Code do WhatsApp" />
        </div>
    </div>

    <script>
        // Função para verificar se o WhatsApp está autenticado e exibir o QR code, se necessário
        async function checkWhatsAppAndSend() {
            try {
                const response = await fetch('/api/check-whatsapp');
                const result = await response.json();

                if (result.authenticated) {
                    // Se estiver autenticado, prossiga com o envio da mensagem
                    alert('WhatsApp já autenticado. Pronto para enviar mensagens.');
                } else if (result.qrCode) {
                    // Exibe o QR code no modal
                    document.getElementById('qrCodeImg').src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(result.qrCode)}`;
                    document.getElementById('qrModal').style.display = 'flex';
                }
            } catch (error) {
                console.error('Erro ao verificar a autenticação do WhatsApp:', error);
                alert('Erro ao verificar a autenticação do WhatsApp.');
            }
        }

        // Fecha o modal quando o QR code é escaneado e o WhatsApp é autenticado
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'whatsapp-authenticated') {
                closeModal();
                alert('WhatsApp autenticado com sucesso. Pronto para enviar mensagens.');
            }
        });
    </script>
</body>
</html>
