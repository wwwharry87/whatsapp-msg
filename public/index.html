<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Relatório para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            display: inline-block;
            margin-right: 20px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .table-container {
            margin-top: 20px;
        }

        #qrModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <h1>Envio de Relatório de Faltas via WhatsApp</h1>

    <button onclick="checkWhatsAppAndSend()">Enviar para WhatsApp</button>

    <!-- Modal para exibir o QR code -->
    <div id="qrModal">
        <div id="qrModalContent">
            <h2>Escaneie o QR Code</h2>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        async function checkWhatsAppAndSend() {
            try {
                const response = await fetch('/api/check-whatsapp');
                const result = await response.json();

                if (result.authenticated) {
                    alert('WhatsApp autenticado! Mensagem será enviada.');
                    // Adicione a lógica de envio da mensagem
                } else if (result.qrCode) {
                    // Exibe o modal e gera o QR code no frontend usando a string
                    document.getElementById('qrModal').style.display = 'flex';
                    const qrContainer = document.getElementById('qrcode');
                    qrContainer.innerHTML = ''; // Limpa o conteúdo anterior, se houver
                    new QRCode(qrContainer, {
                        text: result.qrCode,
                        width: 200,
                        height: 200
                    });
                } else {
                    alert('QR code não disponível. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao verificar a autenticação do WhatsApp:', error);
                alert('Erro ao verificar a autenticação do WhatsApp.');
            }
        }
    </script>
</body>
</html>
