<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Mensagens para WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .action-bar button {
            margin-left: auto;
        }
        .whatsapp-icon {
            margin-right: 10px;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações de Coordenadores</h1>

        <div class="action-bar">
            <label for="municipio">Município:</label>
            <select id="municipio" onchange="carregarDados()" style="width: 200px;">
                <option value="">Selecione um município</option>
                <!-- Opções de municípios carregadas dinamicamente -->
            </select>

            <label for="coordenador">Coordenador:</label>
            <select id="coordenador" onchange="filtrarPorCoordenador()" style="width: 200px;">
                <option value="">Todos os Coordenadores</option>
                <!-- Opções de coordenadores carregadas dinamicamente -->
            </select>

            <!-- Botão para enviar dados ao backend -->
            <button onclick="verificarWhatsapp(); enviarDadosParaBackend();">
                <i class="fab fa-whatsapp whatsapp-icon"></i> Enviar
            </button>
        </div>

        <div id="dados-table">
            <table>
                <thead>
                    <tr>
                        <th>Turma</th>
                        <th>Professor</th>
                        <th>Disciplina</th>
                        <th>Data</th>
                        <th>Falta</th>
                    </tr>
                </thead>
                <tbody id="dados-list">
                    <!-- Dados carregados dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <div class="pagination">
            <span id="pagination-info">Pág 1 de X</span>
            <button id="prev-page" onclick="paginaAnterior()" disabled>&laquo; Anterior</button>
            <button id="next-page" onclick="proximaPagina()">Próxima &raquo;</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let municipioSelecionado = "";
        let coordenadorSelecionado = "";
        let dadosCompletos = [];
        let coordenadoresUnicos = [];

        // Carregar os municípios
        function carregarMunicipios() {
            fetch('/api/municipios')
                .then(response => response.json())
                .then(municipios => {
                    const select = document.getElementById('municipio');
                    municipios.forEach(municipio => {
                        const option = document.createElement('option');
                        option.value = municipio;
                        option.textContent = municipio;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar municípios:', error));
        }

        // Carregar os dados filtrados com base no município
        function carregarDados() {
            municipioSelecionado = document.getElementById('municipio').value;
            if (!municipioSelecionado) return;

            fetch(`/api/dados?municipio=${municipioSelecionado}`)
                .then(response => response.json())
                .then(data => {
                    dadosCompletos = data.data;
                    coordenadoresUnicos = [...new Set(dadosCompletos.map(item => item.coordenador))];

                    const selectCoordenador = document.getElementById('coordenador');
                    selectCoordenador.innerHTML = '<option value="">Todos os Coordenadores</option>';
                    coordenadoresUnicos.forEach(coordenador => {
                        if (coordenador) {
                            const option = document.createElement('option');
                            option.value = coordenador;
                            option.textContent = coordenador;
                            selectCoordenador.appendChild(option);
                        }
                    });

                    listarDados(dadosCompletos);
                })
                .catch(error => console.error('Erro ao carregar dados:', error));
        }

        // Filtrar dados por coordenador
        function filtrarPorCoordenador() {
            coordenadorSelecionado = document.getElementById('coordenador').value;
            const dadosFiltrados = coordenadorSelecionado
                ? dadosCompletos.filter(item => item.coordenador === coordenadorSelecionado)
                : dadosCompletos;
            listarDados(dadosFiltrados);
        }

        // Listar dados na tabela
        function listarDados(dados) {
            const lista = document.getElementById('dados-list');
            lista.innerHTML = '';

            dados.forEach(item => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${item.turma}</td>
                    <td>${item.professor}</td>
                    <td>${item.disciplina}</td>
                    <td>${item.data}</td>
                    <td>${item.falta}</td>
                `;
                lista.appendChild(linha);
            });
        }

        // Verificar se o WhatsApp está conectado antes de enviar
        function verificarWhatsapp() {
            console.log('Verificando conexão com WhatsApp...');
            fetch('/api/check-whatsapp')
                .then(response => response.json())
                .then(data => {
                    if (data.connected) {
                        console.log('WhatsApp conectado.');
                    } else if (data.qr) {
                        console.log('WhatsApp não conectado. Mostrando QR code.');
                    } else {
                        alert('Erro ao verificar WhatsApp. Tente novamente.');
                    }
                })
                .catch(error => console.error('Erro ao verificar WhatsApp:', error));
        }

        // Função para enviar os dados para o backend
        function enviarDadosParaBackend() {
            const dadosFiltrados = coordenadorSelecionado
                ? dadosCompletos.filter(item => item.coordenador === coordenadorSelecionado)
                : dadosCompletos;

            if (!municipioSelecionado) {
                alert('Por favor, selecione um município.');
                return;
            }

            const body = {
                municipio: municipioSelecionado,
                coordenador: coordenadorSelecionado || 'Todos os Coordenadores',
                dados: dadosFiltrados
            };

            fetch('/api/enviar-mensagem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Mensagem e PDF enviados com sucesso!');
                } else {
                    alert('Erro ao enviar mensagem.');
                }
            })
            .catch(error => console.error('Erro ao enviar mensagem:', error));
        }

        // Funções de paginação (se aplicável)
        function paginaAnterior() {
            // Implementação da paginação
        }

        function proximaPagina() {
            // Implementação da paginação
        }

        window.onload = carregarMunicipios;
    </script>
</body>
</html>
